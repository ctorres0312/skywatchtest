<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch</title>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps.css" type="text/css">
    <script type="text/javascript" 
    src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps-web.min.js"></script>
</head>
<body>
    <div 
    id="ma" style="width: 100%;height: 100%"></div>
</body>
<script type="text/javascript">
    let center= [4,44.4]
    const map = tt.map({
       key:"NU6H9hQmaC1x7BRf0EFIw9q6mEuSp5cb"
       container: "map",
       center: center,
       zoom: 10
    })
    map.on('load', () => {
        new tt.Marker().setLngLat(center).addTo(map)
    })
</script>
